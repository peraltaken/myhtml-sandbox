<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td.availability {
            font-weight: bold;
            color: #27ae60;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Information</h2>

    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Product A</td>
            <td>PHP20.00</td>
            <td class="availability">In Stock</td>
        </tr>
        <tr>
            <td>Product B</td>
            <td>PHP100.00</td>
            <td class="availability">Out of Stock</td>
        </tr>
        <tr>
            <td>Product C</td>
            <td>PHP150.00</td>
            <td class="availability">In Stock</td>
        </tr>
        <tr>
            <td>Product D</td>
            <td>PHP200.00</td>
            <td class="availability">In Stock</td>
        </tr>
        <tr>
            <td>Product E</td>
            <td>PHP120.00</td>
            <td class="availability">Out of Stock</td>
        </tr>
    </table>
</div>

</body>
</html>
